{% load static %}     
    <ul class="nav justify-content-center">
        {% for categoria in categorias %}
            {% if categoria.exibir_categoria == True %}
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'categoria' categoria=categoria.slug  %}"><h5>{{ categoria.nome }}</h5></a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>

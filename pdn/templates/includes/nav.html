{% load static %}     
    <ul class="nav justify-content-center">
        {% for z in categorias %}
            {% if z.slug %}
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'categoria' categoria=z.slug  %}"><h5>{{ z.nome }}</h5></a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
